name: Docker Call hugobuilder-rubyless

on:
  push:
    branches: [ "main" ]
    paths:
      - 'hugobuilder-rubyless/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'hugobuilder-rubyless/**'

jobs:
  call-build:
    name: Call the caller
    uses: tekdahl/hickorydickorydockery/.github/workflows/docker-caller.yml@main
    with:
      docker-dir: hugobuilder
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
