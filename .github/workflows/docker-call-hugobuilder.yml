name: Docker Call hugobuilder

on:
  push:
    branches: [ "main" ]
    paths:
      - 'hugobuilder/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'hugobuilder/**'

jobs:
  call-build:
    name: Call the caller
    uses: tekdahl/hickorydickorydockery/.github/workflows/docker-call.yml@main
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    with:
      docker-dir: hugobuilder
    secrets: inherit
